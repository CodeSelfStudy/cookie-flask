<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ data.title|default('{{cookiecutter.repo_name}}') }} | {{cookiecutter.repo_name}}</title>

        <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/readable/bootstrap.min.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block head_includes %}{% endblock %}
    </head>
    <body>
        {% include 'includes/navbar.html' %}
        {% include 'includes/breadcrumbs.html' %}
        {% include 'includes/messages.html' %}

        {% block content %}{% endblock %}

        {% include 'includes/footer.html' %}

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>

        <script src="/static/js/main.js"></script>
        {% block footer_includes %}{% endblock %}
    </body>
</html>
